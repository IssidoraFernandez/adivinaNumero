<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Adivina el número</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <h1>Adivina el número</h1>

    <p>Se eligió un numero entre el 1 al 100. Ve si puedes adivinarlo en 10 o menos turnos. Te diré si el número es muy alto o bajo.</p>

    <div class="form">
      <label for="guessField">Introduce tu numero: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Enviar respuesta" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
